<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="main.min.css">
        <meta name="google-signin-client_id" content="700431761905-u7lblgug7i7c8frk3tsg01cac6a964jc.apps.googleusercontent.com">
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pouchdb/7.2.2/pouchdb.min.js" integrity="sha512-2Uc5uGzoGNFBmgURVIs1QZagEEt0rgJrSEcAXwP6c5EA6xGEyTQ1iViZO+CAR804xTHiAMIKFq+rxlJpurDZfQ==" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
        <h1>TestTjek</h1>
        <div id="test" class="state">
            <p class="label">Test</p>
            <p>Du skal testes!</p>
        </div>
        <div id="check" class="state">
            <p class="label">Tjek</p>
            <p>Du har en gyldig test, gå i skole</p>
        </div>
        <form id="timeForm" onsubmit="submitTime()" action="javascript:void(0);">
            <label>Tilføj testtidspunkt:</label>
            <br>
            <input id="datetime" type="datetime-local">
            <br>
            <input id="submit" type="submit">
        </form>
        <h3>Dine testtidspunkter:</h3>
        <div id="timeList">
        </div>
    </body>
    <script src="script.js"></script>
</html>
